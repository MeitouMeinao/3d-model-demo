<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D 模型展示</title>

  <!-- 加载 model-viewer 脚本 -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <!-- 自动判断 Safari 用 usdz，其它用 glb -->
  <model-viewer
    id="viewer"
    camera-controls
    autoplay
    ar
    alt="3D 模型"
    exposure="1"
    shadow-intensity="1">
  </model-viewer>

  <script>
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    const viewer = document.getElementById('viewer');
    if (isSafari) {
      viewer.setAttribute('ios-src', './model.usdz');
    }
    viewer.setAttribute('src', './model.glb');
  </script>
</body>
</html>
